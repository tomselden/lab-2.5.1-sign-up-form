<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html"> 
            <div>

                <label for="firstname">Your First Name</label> <span class="required-field">*</span>
                <input type="text" id="firstname" name="firstname" minlength="2" maxlength="35">

                <label for="lastname">Your Last Name</label><span class="required-field">*</span>
                <input type="text" id="lastname" name="lastname" minlength="2" maxlength="35" required>

                <label for="age">Your Age</label>
                <input type="number" name="age" id="age" min="1" max="120">

            </div>
    
            <fieldset> 
                <legend>
                    <label for="your-contact-info">Your Contact Info</label>
                </legend>

                <label for="email">Your Email</label> <span class="required-field">*</span>
                <input id="email" name="email" type="email" required>

                <label for="address">Your Street Address</label> <span class="required-field">*</span>
                <input id="address" name="address" type="text" required>

                <label for="City">Your City</label> <span class="required-field">*</span>
                <input id="City" name="City" type="text" required>

                <select name="state"> 
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CT">Connecticut</option>
                    <option value="CO">Colorado</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachussets</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="Zip">Your Zip</label> <span class="required-field">*</span>
                <input id="Zip" name="Zip" type="text" pattern="[0-9]{5}" title="5-Digit US ZIP Code" required>

                <label for="password">Your Secret Code</label><span class="required-field">*</span>
                <input type="password" pattern=".{6,}" title="6 Alpha Numeric Character Passcode" required>

            </fieldset>    
            <fieldset>
                <legend>
                    Your Preferences
                </legend>

                    <h3>Choose your location</h3>
                    <div>
                        <input type="radio" id="aruba" name="location" value="Aruba" checked> 
                        <label for="aruba">Aruba</label>
                    </div>
                    <div>
                        <input type="radio" id="japan" name="location" value="Japan"> 
                        <label for="japan">Japan</label>
                    </div>
                    <div>
                        <input type="radio" id="reykjavik" name="location" value="Reykjavik"> 
                        <label for="reykjavik">Reykjavik</label>
                    </div>
                    <div>
                        <input type="radio" id="new-zealand" name="location" value="New Zealand"> 
                        <label for="new-zealand">New Zealand</label>
                    </div>
                    <label for="color" name="color">Your Favorite Color</label>
                    <input name="color" type="color" value="color">
                    
            </fieldset>
            <div>
                <input name="Sauna" type="checkbox" value="Sauna Access">
                <label for="Sauna">Sauna Access</label>        
            </div>
            <div>
                <input name="hottub" type="checkbox" value="Hot Tub">
                <label for="hottub">Hot Tub Access</label>         
            </div>


            <input type="submit" value="Enter the Contest">



        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
